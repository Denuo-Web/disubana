name: Deploy bot

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: disubana

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Derive image metadata
        id: meta
        run: |
          IMAGE_URI="${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_ARTIFACT_REPOSITORY }}/${IMAGE_NAME}"
          echo "image_uri=$IMAGE_URI" >> "$GITHUB_OUTPUT"
          echo "sha_tag=${IMAGE_URI}:${GITHUB_SHA}" >> "$GITHUB_OUTPUT"
          echo "latest_tag=${IMAGE_URI}:latest" >> "$GITHUB_OUTPUT"

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --passWithNoTests

      - name: Build TypeScript
        run: npm run build

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.meta.outputs.sha_tag }}
            ${{ steps.meta.outputs.latest_tag }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ secrets.GCP_SERVICE }}
          region: ${{ secrets.GCP_REGION }}
          image: ${{ steps.meta.outputs.sha_tag }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          env_vars: |
            NODE_ENV=production
            GH_TOKEN=${{ secrets.GH_TOKEN }}
          secrets: |
            DISCORD_TOKEN=DISCORD_TOKEN:latest
            DISCORD_CLIENT_ID=DISCORD_CLIENT_ID:latest
            DISCORD_PUBLIC_KEY=DISCORD_PUBLIC_KEY:latest
            GH_APP_ID=GH_APP_ID:latest
            GH_APP_PRIVATE_KEY=GH_APP_PRIVATE_KEY:latest
            GH_INSTALLATION_ID=GH_INSTALLATION_ID:latest
            ASANA_ACCESS_TOKEN=ASANA_ACCESS_TOKEN:latest
            ASANA_PROJECT_GID=ASANA_PROJECT_GID:latest
            ASANA_SECTION_GID=ASANA_SECTION_GID:latest
            OPENAI_API_KEY=OPENAI_API_KEY:latest
